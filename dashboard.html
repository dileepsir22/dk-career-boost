<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - DK Career Boost</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Welcome</h2>
      <ul>
        <li>Profile</li>
        <li>Courses</li>
        <li>Assignments</li>
        <li>Mock Tests</li>
        <li>Downloads</li>
        <li>Support</li>
        <li id="logout">Logout</li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Hello, <span id="studentName">Student</span>!</h1>
      <div class="profile-card">
        <div class="profile-details">
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Gender:</strong> <span id="gender"></span></p>
          <p><strong>Class:</strong> <span id="class"></span></p>
          <p><strong>DOB:</strong> <span id="dob"></span></p>
          <p><strong>Mobile:</strong> <span id="mobile"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Address:</strong> <span id="address"></span></p>
          <p><strong>Student ID:</strong> <span id="id"></span></p>
        </div>
        <div class="profile-photo">
          <img id="photo" src="" alt="Student Photo">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
